<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>NBA Trivia</title>
</head>
<body>
    <div class="container-fluid card mx-auto mt-4 text-light" id="maincard" style="width: 60rem;">
        <img src="assets/images/nbalogo2.png" class="card-img-top" style="height:20em" alt="...">
        <div class="card-body">
            <div class="container" id="buttoncontainer">
                <button type="button" class="btn btn-danger btn-lg" id="start">Start</button>
            </div>
                <div class="container" id="shotclock">
                    <h3>Shot Clock:</h3>
                    <h3 class="card-title" id="timer">60</h3>
                </div>
          <p class="card-text" id="question0"></p>
          <p class="card-text" id="question1"></p>
          <p class="card-text" id="question2"></p>
          <p class="card-text" id="question3"></p>
          <p class="card-text" id="question4"></p>
        </div>
      </div>

      <script src="assets/javascript/app.js"></script>
</body>
</html>
